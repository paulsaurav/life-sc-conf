<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMT Acknowledgment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <section class="px-4 py-56 relative overflow-hidden">
      <div class="max-w-[1175px] mx-auto flex flex-col items-center justify-center text-center">
        <!-- Title -->
        <h2 class="text-3xl md:text-4xl font-extrabold text-[#001f5b] uppercase tracking-wide mb-6">
          CMT Acknowledgment
        </h2>

        <!-- Paragraph -->
        <p class="text-base md:text-lg text-gray-600 font-medium max-w-3xl text-left md:text-center">
          The Microsoft CMT service was used for managing the peer-reviewing process for this conference.
          This service was provided for free by Microsoft and they bore all expenses, including costs for 
          Azure cloud services as well as for software development and support.
        </p>
      </div>

      <!-- Background shape at the bottom -->
      <div class="absolute bottom-0 left-0 w-full h-32 bg-[#f5f9ff] transform -skew-y-2 origin-bottom"></div>
    </section>
  </body>
</html>
